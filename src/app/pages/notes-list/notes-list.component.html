<div class="main-container">
  <div class="search-bar-container">

    <div class="field">
      <p class="control has-icons-left">
        <input class="input"
               #filterInput
               type="text"
               (keyup)="filter($event.target.value)"
               placeholder="Filter">
        <span class="icon is-small is-left">
          <i class="fas fa-search"></i>
        </span>
      </p>
    </div>

  </div>

  <div class="notes-list"
       [@listAnim]>
    <app-note-card (deleteNote)="onDelete(note)"
                   *ngFor="let note of filteredNotes; let i = index"
                   [link]="generateNoteUrl(note)"
                   [@itemAnim]
                   [title]="note.title"
                   [body]="note.body"></app-note-card>
  </div>

  <button routerLink='new'
          class="button floating-add-button is-primary"><i class="fas fa-plus-circle fa-2x"></i></button>
</div>
